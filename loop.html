<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Properties</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text" id="demo"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        const  person={
            fname:"John",
            lname:"Doe",
            age:25
        };
        let txt = "";
        for (let x in person) {
        txt += person[x] + " ";
        }

        document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
